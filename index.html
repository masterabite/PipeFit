<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeFit</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout App">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>PipeFit</h1>
            <nav>
                <button class="nav-btn active" data-tab="elements">Элементы</button>
                <button class="nav-btn" data-tab="workout">Тренировка</button>
                <button class="nav-btn" data-tab="current">Текущая</button>
            </nav>
        </header>

        <!-- Вкладка элементов -->
        <div class="tab-content active" id="elements-tab">
            <div class="form-group">
                <input type="text" id="exercise-name" placeholder="Название упражнения">
                <input type="number" id="exercise-duration" placeholder="Длительность (сек)">
                <button onclick="addExercise()">Добавить</button>
            </div>
            
            <div class="export-import">
                <button onclick="app.exportElements()">Экспорт элементов</button>
                <button onclick="document.getElementById('import-elements').click()">Импорт элементов</button>
                <input type="file" id="import-elements" accept=".json" style="display: none" onchange="app.importElements(event)">
            </div>

            <div class="export-import">
                <button onclick="app.exportWorkouts()">Экспорт тренировок</button>
                <button onclick="document.getElementById('import-workouts').click()">Импорт тренировок</button>
                <input type="file" id="import-workouts" accept=".json" style="display: none" onchange="app.importWorkouts(event)">
            </div>

            <div class="elements-list" id="elements-list">
                <!-- Элементы будут добавляться здесь -->
            </div>
        </div>

        <!-- Вкладка составления тренировки -->
        <div class="tab-content" id="workout-tab">
            <div class="workout-controls">
                <input type="text" id="workout-name" placeholder="Название тренировки">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-circular"> Циклическая тренировка
                    </label>
                    <input type="number" id="cycles-count" placeholder="Количество кругов" value="1" min="1" disabled>
                </div>
                <button onclick="createWorkout()">Создать тренировку</button>
            </div>

            <div class="auto-pause-settings">
                <label>
                    <input type="checkbox" id="auto-pause" checked> Автопауза после упражнения
                </label>
                <label>
                    <input type="number" id="pause-duration" value="10" min="5" max="60"> сек паузы
                </label>
            </div>

            <!-- <audio id="notification-sound" preload="auto">
                <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADwADw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PD///////////////////////////////////////////////////////////////////////////8AAAA8TEFNRTMuMTAwBK8AAAAAAAAAADUgJAaPhQABxAAAA8AAKuU7AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
            </audio> -->

            <audio id="notification-sound-stop" preload="auto">
                <source src="sound_stop.mp3" type="audio/mpeg">
                <source src="notification.ogg" type="audio/ogg">
            </audio>

            <audio id="notification-sound-pause" preload="auto">
                <source src="sound_pause.mp3" type="audio/mpeg">
                <source src="notification.ogg" type="audio/ogg">
            </audio>
            


            <div class="workout-elements" id="workout-elements">
                <!-- Элементы тренировки будут здесь -->
            </div>
            
            <div class="saved-workouts">
                <h3>Сохраненные тренировки</h3>
                <div id="saved-workouts-list"></div>
            </div>
        </div>

        <!-- Вкладка текущей тренировки -->
        <div class="tab-content" id="current-tab">
            <div class="current-workout">
                <h2 id="current-workout-name">Выберите тренировку</h2>
                
                <div class="time-info">
                    <div>Общее время: <span id="total-time">00:00</span></div>
                    <div>Осталось: <span id="remaining-time">00:00</span></div>
                </div>

                <div class="cycle-info" id="cycle-info">
                    <span id="current-cycle">Круг: -/-</span>
                </div>
                
                <div class="timer" id="timer">00:00</div>
                
                <div class="current-exercise" id="current-exercise">
                    <h3 id="exercise-title">-</h3>
                    <p id="exercise-time">-</p>
                </div>
                
                <div class="controls">
                    <button onclick="startWorkout()" id="start-btn">Начать</button>
                    <button onclick="pauseWorkout()" id="pause-btn" disabled>Пауза</button>
                    <button onclick="nextExercise()" id="next-btn" disabled>Следующее</button>
                    <button onclick="stopWorkout()" id="stop-btn" disabled>Стоп</button>
                </div>
                
                <div class="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="progress-text">0/0</span>
                </div>
                
                <div class="upcoming-exercises" id="upcoming-exercises">
                    <!-- Предстоящие упражнения -->
                </div>
            </div>
        </div>

        <div class="backup-section">
            <h3>Полный бэкап</h3>
            <button onclick="app.exportAllData()">Экспорт всех данных</button>
            <button onclick="document.getElementById('import-backup').click()">Импорт бэкапа</button>
            <input type="file" id="import-backup" accept=".json" style="display: none" onchange="app.importBackup(event)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
